<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Salidas - Acuaponía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="img/Logo_Final.jpg">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f8f5;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #c8e6c9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #66bb6a;
      outline: none;
      box-shadow: 0 0 5px rgba(102, 187, 106, 0.4);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .actions button {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"] {
      background-color: #43a047;
      color: white;
    }

    button[type="submit"]:hover {
      background-color: #388e3c;
    }

    .export-btn {
      background-color: #00796b;
      color: white;
    }

    .export-btn:hover {
      background-color: #00695c;
    }

    .delete-btn {
      background-color: #e53935;
      color: white;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #c62828;
    }

    h2 {
      margin-top: 50px;
      color: #2e7d32;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #a5d6a7;
      color: #333;
      text-align: left;
    }

    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Registro de Salidas - Acuaponía</h1>

  <div class="container">
    <form id="salidaForm">
      <label for="producto">Producto:</label>
      <select id="producto" required>
        <option value="">--Seleccionar--</option>
        <option>Albahaca genovesa</option>
        <option>Lechuga roja</option>
        <option>Lechuga italiana</option>
        <option>Lechuga orejona</option>
        <option>Menta</option>
        <option>Eneldo</option>
        <option>Mix de lechugas</option>
        <option>Tilapia entera</option>
        <option>Albahaca deshidratada</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="0.01" step="0.01" required>

      <label for="unidad">Unidad:</label>
      <select id="unidad" required>
        <option>g</option>
        <option>kg</option>
        <option>manojos</option>
        <option>piezas</option>
      </select>

      <label for="cliente">Cliente / Destino:</label>
      <input type="text" id="cliente" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" rows="3" placeholder="Comentarios adicionales..."></textarea>

      <div class="actions">
        <button type="submit">Registrar Salida</button>
        <button type="button" class="export-btn" onclick="enviarAGoogleSheets()">Enviar a Google Sheets</button>
      </div>
    </form>

    <h2>Historial de Salidas</h2>
    <table id="historialTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Unidad</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Observaciones</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('salidaForm');
    const tableBody = document.querySelector('#historialTable tbody');

    document.addEventListener('DOMContentLoaded', cargarHistorial);
    form.addEventListener('submit', registrarSalida);

    function registrarSalida(e) {
      e.preventDefault();

      const producto = document.getElementById('producto').value;
      const cantidad = parseFloat(document.getElementById('cantidad').value);
      const unidad = document.getElementById('unidad').value;
      const cliente = document.getElementById('cliente').value;
      const fecha = document.getElementById('fecha').value;
      const observaciones = document.getElementById('observaciones').value;

      const salida = { producto, cantidad, unidad, cliente, fecha, observaciones };

      const historial = JSON.parse(localStorage.getItem('historialSalidas')) || [];
      historial.push(salida);
      localStorage.setItem('historialSalidas', JSON.stringify(historial));

      form.reset();
      cargarHistorial();
    }

    function cargarHistorial() {
      tableBody.innerHTML = '';
      const historial = JSON.parse(localStorage.getItem('historialSalidas')) || [];

      historial.forEach((salida, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${salida.producto}</td>
          <td>${salida.cantidad}</td>
          <td>${salida.unidad}</td>
          <td>${salida.cliente}</td>
          <td>${salida.fecha}</td>
          <td>${salida.observaciones || ''}</td>
          <td><button class="delete-btn" onclick="eliminarSalida(${index})">Eliminar</button></td>
        `;

        tableBody.appendChild(row);
      });
    }

    function eliminarSalida(index) {
      const historial = JSON.parse(localStorage.getItem('historialSalidas')) || [];
      historial.splice(index, 1);
      localStorage.setItem('historialSalidas', JSON.stringify(historial));
      cargarHistorial();
    }
    const GOOGLE_SHEETS_URL = "https://script.google.com/macros/s/AKfycbyq27T8Y0abJWBK6gUBgdGYKfJPngfIHuGL5utccdDbmRDOapnDYUKNvEniWYVOdic3/exec"; // pon aquí tu URL

async function enviarAGoogleSheets() {
  const historial = JSON.parse(localStorage.getItem('historialSalidas')) || [];

  if (historial.length === 0) {
    Swal.fire("No hay datos", "No hay registros para enviar.", "info");
    return;
  }

  Swal.fire({
    title: "Enviando datos...",
    html: "Por favor espera",
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    }
  });

  try {
    const res = await fetch(GOOGLE_SHEETS_URL, {
      method: "POST",
      body: JSON.stringify(historial),
      headers: {
        "Content-Type": "application/json"
      }
    });

    if (res.ok) {
      Swal.fire("¡Enviado!", "Los datos fueron enviados correctamente a Google Sheets.", "success");
      localStorage.removeItem("historialSalidas");
      cargarHistorial();
    } else {
      throw new Error("Error al enviar");
    }
  } catch (err) {
    Swal.fire("Error", "No se pudo enviar a Google Sheets", "error");
    console.error(err);
  }
}

  </script>
</body>
</html>
