<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Salidas - Acuaponía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="img/Logo_Final.jpg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Registro de Salidas - Acuaponía</h1>

  <div class="container">
    <form id="salidaForm">
      <label for="producto">Producto:</label>
      <select id="producto" required>
        <option value="">--Seleccionar--</option>
        <option>Albahaca genovesa</option>
        <option>Lechuga roja</option>
        <option>Lechuga italiana</option>
        <option>Lechuga orejona</option>
        <option>Menta</option>
        <option>Eneldo</option>
        <option>Mix de lechugas</option>
        <option>Tilapia entera</option>
        <option>Albahaca deshidratada</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="0.01" step="0.01" required>

      <label for="unidad">Unidad:</label>
      <select id="unidad" required>
        <option>g</option>
        <option>kg</option>
        <option>manojos</option>
        <option>piezas</option>
      </select>

      <label for="cliente">Cliente / Destino:</label>
      <input type="text" id="cliente" required>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" rows="3" placeholder="Comentarios adicionales..."></textarea>

      <div class="actions">
        <button type="submit">Registrar Salida</button>
        <button type="button" class="export-btn" onclick="enviarAGoogleSheets()">Enviar a nube </button>
      </div>
    </form>

    <h2>Historial de Salidas</h2>
    <table id="historialTable">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Unidad</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Observaciones</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
